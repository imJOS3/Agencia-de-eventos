version: '3.8'

services:
  config:
    build:
      context: ./msvc-config
    container_name: config-server
    hostname: config-server
    ports:
      - "8888:8888"
    networks:
      - erp-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      retries: 5
      start_period: 10s
      timeout: 5s

  eureka:
    build:
      context: ./msvc-eureka
    container_name: eureka-server
    hostname: eureka
    ports:
      - "8761:8761"
    depends_on:
      config:
        condition: service_healthy  # Espera hasta que 'config-server' est√© saludable
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    networks:
      - erp-net

networks:
  erp-net:
    driver: bridge
